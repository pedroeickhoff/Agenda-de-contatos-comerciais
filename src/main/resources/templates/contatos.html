<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contatos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <button onclick="voltar()" class="voltar">Voltar</button>
    <div class="container">
      <h1>Contatos Cadastrados</h1>

      <!-- Botões de filtro por empresa -->
      <div class="empresa-buttons" id="empresaButtons"></div>

      <!-- Lista de contatos -->
      <ul id="contatoList"></ul>
    </div>

    <script>
      const apiUrl = "http://localhost:8080/contatos/ver";
      let todosContatos = [];

      function loadContatos() {
        fetch(apiUrl)
          .then((res) => res.json())
          .then((data) => {
            todosContatos = data;
            renderEmpresaButtons(data);
            renderContatos(data);
          });
      }

      function renderEmpresaButtons(contatos) {
        const container = document.getElementById("empresaButtons");
        container.innerHTML = "";

        const empresas = [...new Set(contatos.map((c) => c.empresa))].sort();

        empresas.forEach((empresa) => {
          const btn = document.createElement("button");
          btn.textContent = empresa;
          btn.onclick = () => {
            const filtrados = todosContatos.filter(
              (c) => c.empresa === empresa
            );
            renderContatos(filtrados);
          };
          container.appendChild(btn);
        });

        const verTodosBtn = document.createElement("button");
        verTodosBtn.textContent = "Ver Todos (Ordenado por Empresa)";
        verTodosBtn.onclick = () => {
          const ordenados = [...todosContatos].sort((a, b) =>
            a.empresa.localeCompare(b.empresa)
          );
          renderContatos(ordenados);
        };
        container.appendChild(verTodosBtn);
      }

      function renderContatos(contatos) {
        const list = document.getElementById("contatoList");
        list.innerHTML = "";

        contatos.forEach((contato) => {
          const li = document.createElement("li");
          li.className = "contato-item";

          const infoContainer = document.createElement("div");
          infoContainer.className = "info-container";
          infoContainer.innerHTML = `
          <p><strong>Nome:</strong> ${contato.nome}</p>
          <p><strong>Empresa:</strong> ${contato.empresa}</p>
          <p><strong>Cargo:</strong> ${contato.cargo}</p>
          <p><strong>Email:</strong> ${contato.email}</p>
          <p><strong>Telefone:</strong> ${contato.telefone}</p>
          <p><strong>Endereço:</strong> ${contato.rua} ${contato.numero}, ${contato.bairro} - ${contato.cep}</p>
        `;

          const buttonContainer = document.createElement("div");
          buttonContainer.className = "button-container";

          const editBtn = document.createElement("button");
          editBtn.textContent = "Editar";
          editBtn.className = "edit";
          editBtn.onclick = () => {
            localStorage.setItem("contatoEditando", JSON.stringify(contato));
            location.href = "editar.html";
          };

          const deleteBtn = document.createElement("button");
          deleteBtn.textContent = "Deletar";
          deleteBtn.className = "delete";
          deleteBtn.onclick = () => deleteContato(contato.id);

          buttonContainer.appendChild(editBtn);
          buttonContainer.appendChild(deleteBtn);

          li.appendChild(infoContainer);
          li.appendChild(buttonContainer);
          list.appendChild(li);
        });
      }

      function deleteContato(id) {
        fetch(`${apiUrl}/${id}`, {
          method: "DELETE",
        }).then(() => loadContatos());
      }

      function voltar() {
        window.location.href = "home.html";
      }

      loadContatos();
    </script>
  </body>
</html>
